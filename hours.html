<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Kyle">
    <meta name="description" content="The Little Taco Shop Project from Dave Gray's HTML/CSS YouTube Course">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Taco Shop - Store Hours</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="js/main.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="header__1">Little Taco Shop Hours</h1>

        <nav class="header__nav">
            <ul class="header__ul">
                <li><a href="/">Home</a></li>
                <li><a href="/#menu">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

        <section class="hero">
            <figure>
                <img src="img/tacos_tray_1000x667.png" alt="A Tray of Tacos" title="We love trays of tacos!" width="1000" height="667">
                <figcaption class="offscreen">Try these delicious tacos</figcaption>
            </figure>
        </section>

    <hr>

    <main class="main">
        <article class="main__article">
            <h2>Hours</h2>
        <p>We are open 7 days a week!</p>
        <dl>
            <dt>Sunday - Thursday</dt>
            <dd><time datetime="1100">11AM</time> - <time datetime="2100">9PM</time></dd>

            <dt>Friday - Saturday</dt>
            <dd><time datetime="1100">11AM</time> - <time datetime="2300">11PM</time></dd>
        </dl>

    </article>
    </main>

    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy; <time id="year"></time></span>
            <span class="nowrap">The Little Taco Shop</span>
        </p>
    </footer>

</body>

</html>
