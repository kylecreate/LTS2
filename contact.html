<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Kyle">
    <meta name="description" content="The Little Taco Shop Project from Dave Gray's HTML/CSS YouTube Course">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Taco Shop - Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="js/main.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="header__h1">Little Taco Shop</h1>

        <nav class="header__nav">
            <ul class="header__ul">
                <li><a href="/">Home</a></li>
                <li><a href="/#menu">Menu</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
    </header>

        <section class="hero">
            <figure>
                <img src="img/tacos_close_up_1000x649.png" alt="Little Taco Shop Tacos" title="Tacos ready to eat!" width="1000" height="649">
                <figcaption class="offscreen">Little Taco Shop Tacos</figcaption>
            </figure>
        </section>

    <main class="main">

        <article class="main__article">
            <h2>Our Location</h2>
    
            <address>
                555 Taco Temptation Lane, Suite T <br>
                Kansas City, MO 55555-5555
            </address>
            <p>Phone: <a href="tel:+5555555555">555-555-5555</a></p>
        </article>

        <hr>

        <article class="main__article contact">
            <h2 class="contact__h2">Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get" class="contact__form">
                <fieldset class="contact__fieldset">
                    <legend class="offscreen">Send Us a Message</legend>

                    <p class="contact__p">
                        <label class="contact__label" for="firstName">First Name:</label>
                        <input class="contact__input" type="text" name="firstName" id="firstName" placeholder="Bill" required>
                    </p>

                    <p class="contact__p">
                        <label class="contact__label" for="email">Email</label>
                        <input class="contact__input" type="email" name="email" id="email" placeholder="email@email.com" required>
                    </p>

                    <p class="contact__p">
                        <label class="contact__label" for="message" class="contact__label">Your message</label>
                        <br>
                        <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10" placeholder="Type your message here" required></textarea>
                    </p>
                </fieldset>

                <button class="contact__button" type="submit">Send</button>
                <button class="contact__button" type="reset">Reset</button>
            </form>
        </article>
    </main>

    <a href="#">Back to Top</a>

    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy; <time id="year"></time></span>
            <span class="nowrap">The Little Taco Shop</span>
        </p>
    </footer>

</body>

</html>
